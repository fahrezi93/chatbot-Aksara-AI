<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='robot.png') }}">
    <title>Edit Profil - Aksara AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="auth-container profile-container">
        <div class="auth-box">
            <a href="{{ url_for('index') }}" class="back-link">&larr; Kembali ke Chat</a>
            <h1>Profil Saya</h1>
            <p>Perbarui informasi akun Anda di bawah ini.</p>

            <!-- Form Update Nama Pengguna -->
            <form id="update-name-form">
                <div class="input-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" required>
                </div>
                <button type="submit">Simpan Nama</button>
                <p id="name-message" class="message-text"></p>
            </form>

            <div class="separator"></div>

            <!-- Form Update Email -->
            <form id="update-email-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="current-password-email">Password Saat Ini (untuk verifikasi)</label>
                    <input type="password" id="current-password-email" required>
                </div>
                <button type="submit">Simpan Email</button>
                <p id="email-message" class="message-text"></p>
            </form>
            
            <div class="separator"></div>

            <!-- Zona Berbahaya -->
            <div class="danger-zone">
                <h2>Zona Berbahaya</h2>
                <p>Tindakan ini tidak dapat diurungkan. Harap berhati-hati.</p>
                <button id="delete-account-btn" class="danger-btn">Hapus Akun Saya</button>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus Akun -->
    <div id="delete-confirm-modal" class="modal-overlay" style="display: none;">
        <div class="custom-confirm-modal">
            <h3>Apakah Anda Yakin?</h3>
            <p>Akun dan semua riwayat chat Anda akan dihapus secara permanen. Masukkan password Anda untuk mengonfirmasi.</p>
            <div class="input-group" style="text-align: left;">
                <label for="current-password-delete">Password Saat Ini</label>
                <input type="password" id="current-password-delete" required>
            </div>
            <div class="modal-buttons">
                <button id="cancel-delete-btn">Batal</button>
                <button id="confirm-delete-btn" class="danger-btn">Ya, Hapus Akun Saya</button>
            </div>
            <p id="delete-message" class="message-text"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
