<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='robot.png') }}">
    <title>Reset Password - Aksara AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Lupa Password?</h1>
            <p>Jangan khawatir. Masukkan email Anda dan kami akan mengirimkan link untuk mereset password Anda.</p>
            <form id="forgot-password-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Kirim Link Reset</button>
                <!-- Elemen untuk menampilkan pesan sukses atau error -->
                <p id="message-element" class="message-text"></p>
            </form>
            <div class="switch-auth">
                <p><a href="{{ url_for('login') }}">Kembali ke Login</a></p>
            </div>
        </div>
    </div>
    <!-- Script Firebase & Aplikasi -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
